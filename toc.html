---
layout: page
permalink: /toc/
---

<h1>［文章目录］</h1>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
	<p align=right>{{ page.date | date: "%B %e, %Y" }}</p>
	<hr>
        <br />
    </article>
  {% endfor %}
</div>
